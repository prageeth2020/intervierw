		  <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Image Topic</label>
			<input type="text" class="form-control" id="topic" name="nameOfTopic" required>

				</div>
			</div>
			<input type="file" class="form-control" id="image" onchange="fileUpload()">

		  </div>
		   <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Selling Price(LKR)</label>
			<input type="number" class="form-control" id="price" name="nameOfPrice" required>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
